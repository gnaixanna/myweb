<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anna's web</title>
  <style>
  @keyframes drift {
    0% {
      background-position: 0 0, 0 0, 0 0;
    }
    100% {
      background-position: 400px 300px, 300px 200px, 200px 500px;
    }
  }

  body.light {
    background-color: #f4f4f4;
    background-image:
      radial-gradient(circle, rgba(180, 200, 255, 0.25) 1px, transparent 1px),
      radial-gradient(circle, rgba(255, 200, 200, 0.25) 1px, transparent 1px),
      radial-gradient(circle, rgba(200, 255, 220, 0.25) 1px, transparent 1px);
    background-size: 20px 20px, 40px 40px, 70px 70px;
    background-position: center, center, center;
    animation: drift 30s linear infinite;
  }

  body.night {
    background-color: #0a0a1f;
    background-image:
      radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
      radial-gradient(circle, rgba(200, 200, 255, 0.2) 1px, transparent 1px),
      radial-gradient(circle, rgba(100, 255, 255, 0.15) 1px, transparent 1px);
    background-size: 20px 20px, 40px 40px, 70px 70px;
    background-position: center, center, center;
    animation: drift 30s linear infinite;
    color: #e5e5e5;
  }

  body.night h1 {
    color: #aaccff;
  }

  body.night a {
    color: #88ffcc;
  }

  body.night .box {
    border-color: #888;
    color: #ddd;
  }

  body.night #typewriter {
    color: #bbb;
  }

  body.night em,
  body.night .toggle-hint,
  body.night marquee {
    color: #999;
  }

  body {
    font-family: "Courier New", monospace;
    color: #222;
    margin: 40px;
    transition: background-color 1s ease, color 0.5s ease;
  }

  h1 {
    color: darkblue;
  }

  a {
    color: darkgreen;
    text-decoration: none;
  }

  .box {
    border: 1px dashed gray;
    padding: 20px;
    max-width: 600px;
  }

  #typewriter {
    font-style: italic;
    color: #444;
    white-space: pre;
  }

  .toggle-hint {
    font-size: 0.9em;
    opacity: 0.6;
    margin-bottom: 20px;
  }
</style>

</head>


<body class="light">

  <p><em>// Welcome to the archive of myself and, astonishingly, it is still updating.</em></p>

  <marquee behavior="alternate">Hi but who are you?</marquee>

  <p class="toggle-hint">(click anywhere to toggle day/night mode)</p>

  <p><span id="typewriter"></span></p>

  <audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.body.addEventListener("click", () => {
      const audio = document.getElementById("bgm");
      audio.play();
    });
  </script>


  <h1>This is my website.</h1>

  <div class="box">
    <p>I write about...</p>
    <ul>
      <li>Dirac (and others)</li>
      <li>Math?</li>
      <li>Thoughts</li>
    </ul>
    <p><a href="page2.html">Click here to continue...</a></p>
  </div>

  <script>

    const text = "> A huge welcome to you cause I have no idea who else will be here except myself.";
    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    document.body.addEventListener("click", () => {
      if (document.body.classList.contains("light")) {
        document.body.classList.remove("light");
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
        document.body.classList.add("light");
      }
    });
  </script>

</body>
</html>
