<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anna's web</title>
  <style>
    body {
      background-color: #f4f4f4;
      background-image:
        radial-gradient(circle, rgba(180, 200, 255, 0.15) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 200, 200, 0.15) 1px, transparent 1px),
        radial-gradient(circle, rgba(200, 255, 220, 0.15) 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px, 90px 90px;
      background-position: center, center, center;
      font-family: "Courier New", monospace;
      color: #222;
      margin: 40px;
    }

    h1 {
      color: darkblue;
    }

    a {
      color: darkgreen;
      text-decoration: none;
    }

    .box {
      border: 1px dashed gray;
      padding: 20px;
      max-width: 600px;
    }

    #typewriter {
      font-style: italic;
      color: #444;
      white-space: pre;
    }
  </style>
</head>

<body>

  <p><em>// Welcome to the archive of myself and, astonishingly, it is still updating.</em></p>

  <marquee behavior="alternate">Hi but who are you?</marquee>

  <p><span id="typewriter"></span></p>

  <audio autoplay loop hidden>
    <source src="song.mid" type="audio/midi">
  </audio>

  <h1>This is my website.</h1>

  <div class="box">
    <p>I write about...</p>
    <ul>
      <li>Dirac (and others)</li>
      <li>Math?</li>
      <li>Thoughts</li>
    </ul>
    <p><a href="page2.html">Click here to continue...</a></p>
  </div>

  <script>
    const text = "> A huge welcome to you cause I have no idea who else will be here except myself.";
    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>


</body>
</html>
