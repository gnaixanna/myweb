<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Math</title>
  <style>
  @keyframes drift {
    0% {
      background-position: 0 0, 0 0, 0 0;
    }
    100% {
      background-position: 400px 300px, 300px 200px, 200px 500px;
    }
  }

  body.light {
    background-color: #f4f4f4;
    background-image:
      radial-gradient(circle, rgba(180, 200, 255, 0.25) 1px, transparent 1px),
      radial-gradient(circle, rgba(255, 200, 200, 0.25) 1px, transparent 1px),
      radial-gradient(circle, rgba(200, 255, 220, 0.25) 1px, transparent 1px);
    background-size: 20px 20px, 40px 40px, 70px 70px;
    background-position: center, center, center;
    animation: drift 30s linear infinite;
  }

  body.night {
    background-color: #0a0a1f;
    background-image:
      radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
      radial-gradient(circle, rgba(200, 200, 255, 0.2) 1px, transparent 1px),
      radial-gradient(circle, rgba(100, 255, 255, 0.15) 1px, transparent 1px);
    background-size: 20px 20px, 40px 40px, 70px 70px;
    background-position: center, center, center;
    animation: drift 30s linear infinite;
    color: #e5e5e5;
  }

  body.night h1 {
    color: #aaccff;
  }

  body.night h2 {
    color: #bbccff;
  }

  body.night a {
    color: #88ffcc;
  }

  body.night #typewriter {
    color: #bbb;
  }

  body.night .toggle-hint {
    color: #999;
  }

  body {
    font-family: "Courier New", monospace;
    color: #222;
    margin: 40px;
    transition: background-color 1s ease, color 0.5s ease;
  }

  h1 {
    color: darkblue;
  }

  h2 {
    color: #333;
  }

  ul {
    list-style-type: none;
    padding-left: 0;
  }

  li {
    margin-bottom: 10px;
  }

  a {
    color: darkgreen;
    font-weight: bold;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  #typewriter {
    font-style: italic;
    color: #444;
    white-space: pre;
    margin-bottom: 20px;
    display: block;
  }

  .toggle-hint {
    font-size: 0.9em;
    opacity: 0.6;
    margin-bottom: 10px;
  }
</style>

</head>

<body class="light">
  <p class="toggle-hint">(click anywhere to toggle day/night mode)</p>
  <span id="typewriter"></span>

  <script>

    const text = "> I do not know anything about math.";
    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();

    document.body.addEventListener("click", () => {
      if (document.body.classList.contains("light")) {
        document.body.classList.remove("light");
        document.body.classList.add("night");
      } else {
        document.body.classList.remove("night");
        document.body.classList.add("light");
      }
    });
  </script>

  <h1>Math</h1>

    <a href="dirac.html">Dirac</a>
    <a href="math.html">Math</a>
    <a href="thoughts.html">Thoughts</a>
  </nav>
  <p>This page will be about Math. Maybe a little bit messy.</p>
</body>
</html>
